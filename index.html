<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="app.css"
		/>
		<script src="app.js"></script>
		<title>Hangman</title>
	</head>
	<body>
		<h1>Hangman</h1>
		<p>Find the hidden word - Enter a letter</p>
		<div class="game-container">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				version="1.1"
				width="200"
				height="250"
			>
				<!-- Gallows -->
				<line
					x1="20"
					y1="230"
					x2="180"
					y2="230"
					stroke="black"
					stroke-width="4"
				/>
				<line
					x1="70"
					y1="230"
					x2="70"
					y2="20"
					stroke="black"
					stroke-width="4"
				/>
				<line
					x1="70"
					y1="20"
					x2="150"
					y2="20"
					stroke="black"
					stroke-width="4"
				/>
				<line
					x1="150"
					y1="20"
					x2="150"
					y2="60"
					stroke="black"
					stroke-width="4"
				/>

				<!-- Head -->
				<circle
					id="head"
					cx="150"
					cy="80"
					r="20"
					stroke="black"
					stroke-width="4"
					fill="transparent"
				/>

				<!-- Body -->
				<line
					id="body"
					x1="150"
					y1="100"
					x2="150"
					y2="160"
					stroke="black"
					stroke-width="4"
				/>

				<!-- Arms -->
				<line
					id="left-arm"
					x1="120"
					y1="120"
					x2="150"
					y2="130"
					stroke="black"
					stroke-width="4"
				/>
				<line
					id="right-arm"
					x1="180"
					y1="120"
					x2="150"
					y2="130"
					stroke="black"
					stroke-width="4"
				/>

				<!-- Legs -->
				<line
					id="left-leg"
					x1="130"
					y1="180"
					x2="150"
					y2="200"
					stroke="black"
					stroke-width="4"
				/>
				<line
					id="right-leg"
					x1="170"
					y1="180"
					x2="150"
					y2="200"
					stroke="black"
					stroke-width="4"
				/>
			</svg>

			<div class="wrong-letters-container">
				<div id="wrong-letters"></div>
			</div>

			<div
				class="word"
				id="word"
			></div>
		</div>

		<!-- Container for final message -->
		<div
			class="popup-container"
			id="popup-container"
		>
			<div class="popup">
				<h2 id="final-message"></h2>
				<button id="play-button">Play Again</button>
			</div>
		</div>

		<!-- Notification -->
		<div
			class="notification-container"
			id="notification-container"
		>
			<p>You have already entered this letter</p>
		</div>
	</body>
</html>
